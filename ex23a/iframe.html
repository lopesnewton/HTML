<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <!-- o tamanho padrao do iframe é 300 x 150-->
    <h1> Testando o Uso de Um iframe</h1>
    
    <p>Acessando o curso do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="yes"></iframe> <!--scolling é um parametro de rolagem no iframe-->
         no <a href="https://www.cursoemvideo.com" target="_blank"></a>
        para aprender a programar</p>

        <p> o site do 
            <iframe src="https://www.google.com.br" frameborder="0"></iframe>
            tambem é muito legal, pena que não funcione dentro do iframe.
        </p>
        <p>o repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="500"></iframe>
            no <a href="https://gustavoguanabara.github.io" target="_blank"></a>

            tambem é muito legal.
        </p>
</body>
</html>
