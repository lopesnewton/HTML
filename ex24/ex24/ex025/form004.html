<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pesssoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail"> E-mail:</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tef" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4,5}$" required placeholder="(xx)xxxxx-xxxx">
        </fieldset>
        <!-- estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
