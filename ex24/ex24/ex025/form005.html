<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexom"><input type="radio" name="sexo" id="isexom" value="M" checked>  Masculino</label><br>
            <label for="isexof"><input type="radio" name="sexo" id="isexof" value="F">  Feminino</label><br>
        </fieldset>
        
        
        
        
    <fieldset>    
        <legend>Esportes Favoritos</legend>
        <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label></br>
        <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol</label></br>
        <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação</label></br>
        <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label></br>
        

    </fieldset>



    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
